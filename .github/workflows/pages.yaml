name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup pages
        uses: actions/configure-pages@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages
          path: dist
  deploy: 
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Deploy to github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages